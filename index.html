<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Skrollr</title>


       <style>
         body {
            height:3000px;
         }
         .maple-leaf {
            z-index: 10;
            position: absolute;
         }

          #maple-park {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            min-width: 100%;
            min-height: 100%;
            background: url('images/background.png') no-repeat center center fixed;
            -webkit-background-size: cover;
            -webkit-filter: blur(5px);
         }
      </style>
     
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script src="js/skrollr.min.js"></script>
</head>



<body>
 <div id="maple-park">
      </div>
     
      <div class="maple-leaf" style="top:150px;width:100%;text-align:center">
         <img src="images/maple-tree.png" style="width: 500px; opacity: 1; -webkit-filter: blur(0px);" 

         data-0="opacity: 1;-webkit-filter: blur(0px);" 
         data-100="opacity: 0.5;-webkit-filter: blur(5px);" class="skrollable skrollable-between">
      </div>
     
      <div class="maple-leaf" style="top: 300px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" data-0="opacity: 1;right: -500px;-webkit-filter: blur(0px);" data-300="opacity: 1;right: 300px;-webkit-filter: blur(0px);" data-600="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
         <img src="images/maple-leaf.png" style="width:400px;">
      </div>
      <div class="maple-leaf" style="top: 600px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" data-300="opacity: 1;left: -500px;-webkit-filter: blur(0px);" data-600="opacity: 1;left: 300px;-webkit-filter: blur(0px);" data-900="opacity: 0;left: 400px;-webkit-filter: blur(5px);">
         <img src="images/maple-leaf.png" style="width:400px;">
      </div>
      <div class="maple-leaf skrollable skrollable-before" style="top: 900px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" data-600="opacity: 1;right: -500px;-webkit-filter: blur(0px);" data-900="opacity: 1;right: 300px;-webkit-filter: blur(0px);" data-1200="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
         <img src="images/maple-leaf2.png" style="width:400px;">
      </div>
      <div class="maple-leaf skrollable skrollable-before" style="top: 1200px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" data-900="opacity: 1;left: -500px;-webkit-filter: blur(0px);" data-1200="opacity: 1;left: 300px;-webkit-filter: blur(0px);" data-1500="opacity: 0;left: 400px;-webkit-filter: blur(5px);">
         <img src="images/maple-leaf.png" style="width:400px;">
      </div>
      <div class="maple-leaf skrollable skrollable-before" style="top: 1500px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" data-1200="opacity: 1;right: -500px;-webkit-filter: blur(0px);" data-1500="opacity: 1;right: 300px;-webkit-filter: blur(0px);" data-1800="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
         <img src="images/maple-leaf2.png" style="width:400px;">
      </div>
      <div class="maple-leaf skrollable skrollable-after" style="top: 1800px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" data-1500="opacity: 1;left: -500px;-webkit-filter: blur(0px);" data-1800="opacity: 1;left: 300px;-webkit-filter: blur(0px);" data-2100="opacity: 0;left: 400px;-webkit-filter: blur(5px);">
         <img src="images/maple-leaf.png" style="width:400px;">
      </div>
   
      <script type="text/javascript">
      var skrollr_obj = skrollr.init();
      </script>
   
</body>
</html>
